name = "llmo-ranker"
main = "src/worker.js"
compatibility_date = "2024-03-20"

# This creates the record llmo.wildnode.io automatically
[[routes]]
pattern = "llmo.wildnode.io"
custom_domain = true

# Serves your HTML files from the 'public' folder
[assets]
directory = "./public"
binding = "ASSETS"
run_worker_first = true

# Variable placeholders (secrets are set in dashboard/GitHub)
[vars]
# OPENROUTER_API_KEY = "set-via-secret"

[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true