<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Brand Ranker</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; background: #f4f4f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #18181b; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #3f3f46; }
        input { width: 100%; padding: 0.75rem; margin-bottom: 1.5rem; border: 1px solid #d4d4d8; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        #results { margin-top: 2rem; }
        .result-row { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #e4e4e7; }
        .result-row:last-child { border-bottom: none; }
        .model-name { font-weight: 500; }
        .rank-badge { background: #e0f2fe; color: #0369a1; padding: 0.25rem 0.75rem; border-radius: 999px; font-weight: 700; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üèÜ LLMO Ranker</h1>
        <p>Check where your brand ranks in the "mind" of AI.</p>
        
        <label for="company">Company Name</label>
        <input type="text" id="company" placeholder="e.g. Nike">
        
        <label for="industry">Industry</label>
        <input type="text" id="industry" placeholder="e.g. Sportswear">
        
        <button onclick="getRankings()" id="btn">Analyze</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function getRankings() {
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('results');
            const company = document.getElementById('company').value;
            const industry = document.getElementById('industry').value;

            if(!company || !industry) return alert("Please fill in both fields");

            btn.innerText = "Analyzing...";
            btn.disabled = true;
            resDiv.innerHTML = "";

            try {
                // Call the Python backend on the same domain
                const response = await fetch('/api/rank', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ company, industry })
                });
                
                const data = await response.json();
                
                let html = "";
                for (const [model, rank] of Object.entries(data)) {
                    html += `
                        <div class="result-row">
                            <span class="model-name">${model.split('/')[1]}</span>
                            <span class="rank-badge">${rank}</span>
                        </div>`;
                }
                resDiv.innerHTML = html;
            } catch (e) {
                resDiv.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
            } finally {
                btn.innerText = "Analyze";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
