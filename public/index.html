<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Brand Ranker</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; background: #f4f4f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #18181b; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #3f3f46; }
        input { width: 100%; padding: 0.75rem; margin-bottom: 1.5rem; border: 1px solid #d4d4d8; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        
        /* New Styles for Dropdown */
        #results { margin-top: 2rem; display: flex; flex-direction: column; gap: 0.5rem; }
        
        details {
            background: #fff;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            overflow: hidden;
        }

        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            list-style: none; /* Hides default triangle */
            font-weight: 500;
        }

        summary:hover { background: #fafafa; }
        
        /* Custom arrow icon */
        summary::after {
            content: "‚ñº";
            font-size: 0.8rem;
            color: #a1a1aa;
            transition: transform 0.2s;
        }
        
        details[open] summary::after { transform: rotate(180deg); }

        .raw-text {
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e4e4e7;
            font-size: 0.9rem;
            color: #475569;
            font-family: monospace;
            white-space: pre-wrap; /* Keeps formatting */
        }

        .rank-badge { 
            background: #e0f2fe; color: #0369a1; 
            padding: 0.25rem 0.75rem; border-radius: 999px; 
            font-weight: 700; font-size: 0.875rem; 
            margin-right: 1rem; /* Space before arrow */
        }
        
        .rank-badge.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üèÜ LLMO Ranker</h1>
        <p>Check where your brand ranks in the "mind" of AI.</p>
        
        <label for="company">Company Name</label>
        <input type="text" id="company" placeholder="e.g. Nike">
        
        <label for="industry">Industry</label>
        <input type="text" id="industry" placeholder="e.g. Sportswear">
        
        <button onclick="getRankings()" id="btn">Analyze</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function getRankings() {
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('results');
            const company = document.getElementById('company').value;
            const industry = document.getElementById('industry').value;

            if(!company || !industry) return alert("Please fill in both fields");

            btn.innerText = "Analyzing...";
            btn.disabled = true;
            resDiv.innerHTML = "<p style='text-align:center; color:#666;'>‚è≥ Consulting 6 AI Models... (approx 8s)</p>";

            try {
                const response = await fetch('/api/rank', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ company, industry })
                });
                
                const data = await response.json();

                if (data.error) {
                    resDiv.innerHTML = `<p style="color:red; font-weight:bold;">${data.error}</p>`;
                    return;
                }
                
                let html = "";
                for (const [model, result] of Object.entries(data)) {
                    // Determine styles based on rank/error
                    const isError = result.rank.toString().includes("Error");
                    const badgeClass = isError ? "rank-badge error" : "rank-badge";
                    
                    // Simplify model name for display (e.g. "openai/gpt-5" -> "gpt-5")
                    const shortName = model.split('/')[1] || model;

                    html += `
                        <details>
                            <summary>
                                <span>${shortName}</span>
                                <div style="display:flex; align-items:center;">
                                    <span class="${badgeClass}">${result.rank}</span>
                                </div>
                            </summary>
                            <div class="raw-text"><strong>Full Response:</strong><br>${result.raw}</div>
                        </details>`;
                }
                resDiv.innerHTML = html;
            } catch (e) {
                resDiv.innerHTML = `<p style="color:red">Frontend Error: ${e.message}</p>`;
            } finally {
                btn.innerText = "Analyze";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
